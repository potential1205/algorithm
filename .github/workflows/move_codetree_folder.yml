name: Move Date Folder to 코드트리 and Merge Files if Folder Exists

on:
  push:
    paths:
      - '**'  # 루트 디렉토리의 모든 변경 사항을 감지

jobs:
  move_date_folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find, move, and merge files if date folder exists
        run: |
          mkdir -p 코드트리
          for folder in $(ls -d */ | grep -E '^[0-9]{6}/'); do
            TARGET_FOLDER="코드트리/${folder%/}"  # 이동할 폴더 이름 생성 (폴더 이름 끝의 슬래시 제거)

            if [ -d "$TARGET_FOLDER" ]; then
              echo "Merging files from $folder to existing $TARGET_FOLDER"
              mv "$folder"* "$TARGET_FOLDER/"  # 폴더가 존재하면 파일만 이동
            else
              echo "Moving folder $folder to 코드트리/"
              mv "$folder" 코드트리/  # 폴더가 존재하지 않으면 전체 폴더 이동
            fi

            # 루트의 기존 날짜 폴더 삭제
            rm -rf "$folder"
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Move or merge date folder contents to 코드트리 and remove from root"
          git push
