name: Move Date Folder to 코드트리

on:
  push:
    paths:
      - '**'  # 루트 디렉토리의 모든 변경 사항을 감지

jobs:
  move_date_folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find, move, and delete date folders
        run: |
          mkdir -p 코드트리
          for folder in $(ls -d */ | grep -E '^[0-9]{6}/'); do
            if [ -d "코드트리/$folder" ]; then
              echo "Removing existing folder 코드트리/$folder"
              rm -rf "코드트리/$folder"  # 기존 폴더 삭제
            fi
            echo "Moving folder $folder to 코드트리/"
            mv "$folder" 코드트리/
            rm -rf "$folder"  # 루트의 기존 날짜 폴더 삭제
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add 코드트리/*
          git commit -m "Move date folder to 코드트리 folder and remove from root"
          git push
