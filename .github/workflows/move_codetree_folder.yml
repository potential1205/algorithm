name: Move Date Folder to 코드트리 and Clean Up Root

on:
  push:
    paths:
      - '**'  # 특정 날짜 폴더가 생성될 때만 트리거

jobs:
  move_and_cleanup_date_folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Move date folder and clean up root
        run: |
          DATE_FOLDER="221110"  # 특정 날짜 폴더 이름 지정
          TARGET_DIR="코드트리"
          
          # 코드트리 폴더 생성 (없으면 생성)
          mkdir -p "$TARGET_DIR"
          
          # 루트에 있는 날짜 폴더를 코드트리로 이동
          if [ -d "$DATE_FOLDER" ]; then
            echo "Moving $DATE_FOLDER to $TARGET_DIR/"
            mv "$DATE_FOLDER" "$TARGET_DIR/"
          fi

          # 루트에서 날짜 폴더 삭제
          if [ -d "$DATE_FOLDER" ]; then
            echo "Removing $DATE_FOLDER from root"
            rm -rf "$DATE_FOLDER"
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "$TARGET_DIR/$DATE_FOLDER"
          git commit -m "Move $DATE_FOLDER to 코드트리 and remove from root"
          git push
